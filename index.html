<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Echo Chat</title>
    <style>
        :root { --bg: #f0f2f5; --msg-me: #0084ff; --msg-them: #e4e6eb; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); display: flex; justify-content: center; height: 100vh; margin: 0; }
        #chat-container { width: 100%; max-width: 500px; background: white; display: flex; flex-direction: column; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        #header { padding: 15px; background: #fff; border-bottom: 1px solid #ddd; font-weight: bold; text-align: center; }
        #status { font-size: 0.8em; color: #666; }
        #messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 70%; padding: 10px 15px; border-radius: 18px; font-size: 14px; line-height: 1.4; }
        .me { align-self: flex-end; background: var(--msg-me); color: white; border-bottom-right-radius: 4px; }
        .them { align-self: flex-start; background: var(--msg-them); color: black; border-bottom-left-radius: 4px; }
        #input-area { padding: 15px; border-top: 1px solid #ddd; display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        button { background: var(--msg-me); color: white; border: none; padding: 0 20px; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="header">
        Live Echo Chat
        <div id="status">Connecting...</div>
    </div>
    <div id="messages"></div>
    <form id="input-area">
        <input type="text" id="msgInput" placeholder="Type a message..." autocomplete="off">
        <input id="name"/>
        <button type="submit">Send</button>
    </form>
</div>

<script>
    const statusEl = document.getElementById('status');
    const messagesEl = document.getElementById('messages');
    const inputForm = document.getElementById('input-area');
    const msgInput = document.getElementById('msgInput');
    const name = document.getElementById("name");
    // 1. Initialize WebSocket Connection
    const socket = new WebSocket('wss://ws.ifelse.io/');

    // 2. Handle Connection State
    socket.onopen = () => {
        statusEl.innerText = '● Connected';
        statusEl.style.color = 'green';
    };

    socket.onclose = () => {
        statusEl.innerText = '○ Disconnected';
        statusEl.style.color = 'red';
    };

    // 3. Listen for Incoming (Echoed) Messages
    socket.onmessage = (event) => {
        addMessage(event.data["name"]+":"+event.data["value"], 'them')
    };

    // 4. Send Message Logic
    inputForm.onsubmit = (e) => {
        e.preventDefault();
        const text = msgInput.value.trim();
        const sender = name.value.trim();
        if (text && socket.readyState === WebSocket.OPEN) {
            socket.send({"name":sender,"value":text}); // Send to server
            addMessage("me"+text, 'me'); // Show locally
            msgInput.value = '';
        }
    };

    // Helper to append UI bubbles
    function addMessage(text, side) {
        const div = document.createElement('div');
        div.className = `message ${side}`;
        div.textContent = text;
        if text!="undefined:undefined" {
          messagesEl.appendChild(div);
        }
        messagesEl.scrollTop = messagesEl.scrollHeight; // Auto-scroll
    }
</script>

</body>
</html>
